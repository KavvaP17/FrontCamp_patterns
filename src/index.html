<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FrontCapm ES2015</title>
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <div class="error-handler-popup-wrraper hidden" id="popup">
        <div class="error-handler-popup">
            <div class="close-popup-btn" id="close-popup-btn">x</div>
            <div class="popup-title">Error</div>
            <div class="popup-msg" id="popup-msg"></div>
        </div>
    </div>
    <h1 class="header">FrontCamp-es2015</h1>
    <div class="search-container">
        <div class="channels-container">
            <label for="chanels-select">
                <span>Channel:</span>
                <select class="select" id="chanels-select"></select>
            </label>
        </div>
        <div class="records-count-container">
            <label for="records-count-select">
                <span>Records count:</span>
                <select class="select" id="records-count-select"></select>
            </label>
        </div>
        <button id="search-btn" class="search-btn">Search</button>
    </div>
    <div class="loader hidden" id="loader"></div>
    <div id="search-result" class="search-result"></div>
</body>

</html>
